<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM Enricher</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="header">
    <h1>BOM Component Description Enricher</h1>
    </div>
    
    <div class="file-upload-section">
        <div class="file-input-container">
            <label>Выберите Excel файл для обработки</label>
            <label for="fileInput" class="custom-file-upload">
                Выбрать файл
            </label>
            <input type="file" id="fileInput" accept=".xls,.xlsx" />
            <span id="selectedFileName"></span>
        </div>

        <div class="sheet-select-container" style="display: none;">
            <label>Выберите лист для обработки:</label>
            <select id="sheetSelect" class="select-input">
                <option value="">Выберите лист</option>
            </select>
        </div>

        <div id="columnSelect" class="column-select-section" style="display: none;">
            <div class="column-select-container">
                <div class="column-select">
                    <h3>Part Number</h3>
                    <p>Выберите колонку с номерами компонентов:</p>
                    <select id="partNumberSelect" class="select-input">
                        <option value="">Select column</option>
                    </select>
                </div>
                <div class="column-select">
                    <h3>Description</h3>
                    <p>Выберите колонку с описаниями:</p>
                    <select id="descriptionSelect" class="select-input">
                        <option value="">Select column</option>
                    </select>
                </div>
            </div>
            <button id="processBtn" class="process-btn" disabled>Start Processing</button>
        </div>
    </div>

    <div class="progress-section" style="display: none;">
        <div id="status">Waiting for file...</div>
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
    </div>

    <div class="updates">
        <table>
            <thead>
                <tr>
                    <th>Original Description</th>
                    <th>Enriched Description</th>
                    <th>Source</th>
                </tr>
            </thead>
            <tbody id="updatesTable"></tbody>
        </table>
    </div>

    <a id="downloadBtn" class="download-btn" style="display: none;">Download processed file</a>

    <script>
        let currentFile = null;
        let currentFileId = null;
        const fileInput = document.getElementById('fileInput');
        const selectedFileName = document.getElementById('selectedFileName');
        const sheetSelect = document.getElementById('sheetSelect');
        const columnSelect = document.getElementById('columnSelect');
        const partNumberSelect = document.getElementById('partNumberSelect');
        const descriptionSelect = document.getElementById('descriptionSelect');
        const processBtn = document.getElementById('processBtn');
        const progressSection = document.querySelector('.progress-section');
        const progressBar = document.getElementById('progressBar');
        const progressStatus = document.getElementById('status');
        const updatesTable = document.getElementById('updatesTable');
        const downloadBtn = document.getElementById('downloadBtn');

        // Обработчик загрузки файла
        fileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            currentFile = file;
            selectedFileName.textContent = file.name;
            console.log('Загружен файл:', file.name);
            
            try {
                const formData = new FormData();
                formData.append('file', file);
                
                console.log('Отправляем запрос на получение списка листов...');
                const sheetsResponse = await fetch('/api/get-sheets', {
                    method: 'POST',
                    body: formData
                });
                
                if (!sheetsResponse.ok) {
                    const error = await sheetsResponse.json();
                    console.error('Ошибка ответа сервера:', error);
                    throw new Error(error.error || 'Failed to get sheets');
                }
                
                const { sheets, fileId } = await sheetsResponse.json();
                currentFileId = fileId;
                console.log('Получены листы:', sheets);
                
                if (!sheets || sheets.length === 0) {
                    throw new Error('В файле не найдено листов');
                }
                
                // Заполняем выпадающий список листов
                sheetSelect.innerHTML = '<option value="">Выберите лист</option>';
                sheets.forEach(sheet => {
                    console.log('Добавляем лист в select:', sheet);
                    const option = document.createElement('option');
                    option.value = sheet;
                    option.textContent = sheet;
                    sheetSelect.appendChild(option);
                });
                
                // Показываем выбор листа
                document.querySelector('.sheet-select-container').style.display = 'block';
                
                // Скрываем выбор колонок до выбора листа
                columnSelect.style.display = 'none';
                processBtn.disabled = true;
            } catch (error) {
                console.error('Ошибка при загрузке файла:', error);
                showError('Ошибка загрузки файла: ' + error.message);
            }
        });

        // Обработчик выбора листа
        sheetSelect.addEventListener('change', async () => {
            const selectedSheet = sheetSelect.value;
            if (!currentFileId || !selectedSheet) return;
            
            try {
                console.log('Выбран лист:', selectedSheet);
                
                const response = await fetch('/api/get-headers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fileId: currentFileId,
                        sheet: selectedSheet
                    })
                });
                
                if (!response.ok) throw new Error('Failed to get headers');
                
                const { headers } = await response.json();
                console.log('Получены заголовки:', headers);
                
                // Заполняем выпадающие списки колонок
                [partNumberSelect, descriptionSelect].forEach(select => {
                    select.innerHTML = '<option value="">Выберите колонку</option>';
                    headers.forEach((header, index) => {
                        const option = document.createElement('option');
                        option.value = index + 1;
                        option.textContent = header || `Column ${index + 1}`;
                        select.appendChild(option);
                    });
                });
                
                // Показываем выбор колонок
                columnSelect.style.display = 'block';
                processBtn.style.display = 'block';
                
                // Активируем кнопку только когда выбраны обе колонки
                checkColumns();
            } catch (error) {
                console.error('Error:', error);
                showError('Ошибка получения заголовков: ' + error.message);
            }
        });

        // Функция проверки выбранных колонок
        function checkColumns() {
            const partNumberValue = partNumberSelect.value;
            const descriptionValue = descriptionSelect.value;
            
            // Проверяем, что обе колонки выбраны и они разные
            const isValid = partNumberValue && descriptionValue && partNumberValue !== descriptionValue;
            
            // Активируем/деактивируем кнопку
            processBtn.disabled = !isValid;
            
            if (partNumberValue && descriptionValue && partNumberValue === descriptionValue) {
                showError('Выберите разные колонки для Part Number и Description');
            }
        }

        // Обработчики событий выбора колонок
        partNumberSelect.addEventListener('change', checkColumns);
        descriptionSelect.addEventListener('change', checkColumns);

        // Обработчик нажатия кнопки Process
        processBtn.addEventListener('click', async () => {
            if (!currentFile) return;

            const formData = new FormData();
            formData.append('file', currentFile);
            formData.append('partNumberColumn', partNumberSelect.value);
            formData.append('descriptionColumn', descriptionSelect.value);
            formData.append('sheet', sheetSelect.value);

            progressSection.style.display = 'block';
            processBtn.disabled = true;
            updatesTable.innerHTML = '';
            progressBar.style.width = '0%';
            downloadBtn.style.display = 'none';
            progressStatus.textContent = 'Начинаем обработку файла...';

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Ошибка обработки файла');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                downloadBtn.href = url;
                downloadBtn.download = currentFile.name.replace(/\.xlsx?$/, '_enriched.xlsx');
                downloadBtn.style.display = 'block';
                downloadBtn.textContent = 'Скачать обработанный файл';

                downloadBtn.onclick = () => {
                    setTimeout(() => {
                        window.URL.revokeObjectURL(url);
                    }, 100);
                };

            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
                processBtn.disabled = false;
            }
        });

        // WebSocket подключение
        const ws = new WebSocket(`ws://${window.location.host}`);
        
        ws.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                
                switch (data.type) {
                    case 'progress':
                        updateProgress(data.current, data.total);
                        break;
                    case 'preview':
                        addTableRow(data);
                        break;
                    case 'error':
                        showError(data.message);
                        break;
                }
            } catch (error) {
                console.error('Ошибка обработки сообщения WebSocket:', error);
            }
        };

        function updateProgress(current, total) {
            const percent = Math.round((current / total) * 100);
            progressBar.style.width = `${percent}%`;
            progressStatus.textContent = `Обработано ${current} из ${total} строк`;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 5000);
        }

        function addTableRow(data) {
            const row = updatesTable.insertRow();
            row.innerHTML = `
                <td>${data.before || '-'}</td>
                <td>${data.after || '-'}</td>
                <td>${data.source ? `<a href="${data.source}" target="_blank">${data.source}</a>` : '-'}</td>
            `;
        }
    </script>
</body>
</html>
