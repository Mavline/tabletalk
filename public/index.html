<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM Enricher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .upload-section {
            border: 2px dashed #444;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            background-color: #2a2a2a;
            border-radius: 8px;
        }
        .progress-section {
            margin: 20px 0;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress {
            width: 0%;
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s ease;
        }
        .updates {
            margin: 20px 0;
            background-color: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
        }
        .updates table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        .updates th {
            background: #333;
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid #444;
        }
        .updates td {
            padding: 12px;
            border-bottom: 1px solid #444;
        }
        .updates tr:hover {
            background: #333;
        }
        .llm-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
            max-width: 300px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .llm-status.working {
            border-left-color: #ffd700;
        }
        .llm-status.error {
            border-left-color: #ff6b6b;
        }
        #downloadBtn {
            display: none;
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .highlight-diff {
            background: rgba(76, 175, 80, 0.2);
            padding: 2px 4px;
            border-radius: 3px;
        }
        #status {
            margin-top: 10px;
            font-weight: bold;
        }
        .llm-chat {
            margin: 20px 0;
            background-color: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
        }
        .chat-header {
            padding: 15px;
            background: #333;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-header h3 {
            margin: 0;
        }
        #connectionStatus {
            font-size: 14px;
            color: #888;
        }
        #connectionStatus.connected {
            color: #4CAF50;
        }
        #connectionStatus.error {
            color: #ff6b6b;
        }
        .chat-messages {
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .message.user {
            background: #333;
            margin-left: 20%;
        }
        .message.llm {
            background: #2d2d2d;
            margin-right: 20%;
            border-left: 4px solid #4CAF50;
        }
        .chat-input {
            padding: 15px;
            border-top: 1px solid #444;
            display: flex;
            gap: 10px;
        }
        #userQuestion {
            flex: 1;
            min-height: 60px;
            padding: 10px;
            background: #333;
            border: 1px solid #444;
            border-radius: 4px;
            color: #e0e0e0;
            resize: vertical;
        }
        #askButton {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #askButton:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .download-btn {
            display: inline-block;
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px 0;
            text-align: center;
        }
        .download-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>BOM Component Description Enricher</h1>
    
    <div class="upload-section" id="dropZone">
        <p>–ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ Excel —Ñ–∞–π–ª —Å—é–¥–∞ –∏–ª–∏</p>
        <input type="file" id="fileInput" accept=".xlsx,.xls">
    </div>

    <div class="progress-section">
        <div id="status">–û–∂–∏–¥–∞–Ω–∏–µ —Ñ–∞–π–ª–∞...</div>
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
    </div>

    <div class="llm-chat">
        <div class="chat-header">
            <h3>–î–∏–∞–ª–æ–≥ —Å LLM</h3>
            <div id="connectionStatus">–ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è...</div>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <textarea id="userQuestion" placeholder="–ó–∞–¥–∞–π—Ç–µ –≤–æ–ø—Ä–æ—Å –æ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–∞—Ö..."></textarea>
            <button id="askButton">–°–ø—Ä–æ—Å–∏—Ç—å LLM</button>
        </div>
    </div>

    <div class="updates">
        <table>
            <thead>
                <tr>
                    <th>Original Description</th>
                    <th>Enriched Description</th>
                    <th>Source</th>
                </tr>
            </thead>
            <tbody id="updatesTable"></tbody>
        </table>
    </div>

    <div class="llm-status" id="llmStatus" style="display: none;">
        <div id="llmStatusText"></div>
    </div>

    <a id="downloadBtn" class="download-btn" style="display: none;">–°–∫–∞—á–∞—Ç—å –æ–±—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã–π —Ñ–∞–π–ª</a>

    <script>
        let currentFileId = null;
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const progressBar = document.getElementById('progressBar');
        const progressSection = document.querySelector('.progress-section');
        const progressStatus = document.getElementById('status');
        const updatesTable = document.getElementById('updatesTable');
        const downloadBtn = document.getElementById('downloadBtn');
        const llmStatus = document.getElementById('llmStatus');
        const llmStatusText = document.getElementById('llmStatusText');
        const chatMessages = document.getElementById('chatMessages');
        const userQuestion = document.getElementById('userQuestion');
        const askButton = document.getElementById('askButton');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
        const ws = new WebSocket(`ws://${window.location.host}`);

        ws.onopen = () => {
            console.log('WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
            const connectionStatus = document.getElementById('connectionStatus');
            connectionStatus.textContent = '‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ API';
            connectionStatus.className = 'connected';
            showLLMStatus('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ', 'success');
        };

        ws.onclose = () => {
            console.log('WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ');
            const connectionStatus = document.getElementById('connectionStatus');
            connectionStatus.textContent = '‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è';
            connectionStatus.className = 'error';
            showLLMStatus('‚ùå –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –ø–æ—Ç–µ—Ä—è–Ω–æ', 'error');
        };

        ws.onerror = (error) => {
            console.error('WebSocket –æ—à–∏–±–∫–∞:', error);
            const connectionStatus = document.getElementById('connectionStatus');
            connectionStatus.textContent = '‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è';
            connectionStatus.className = 'error';
            showLLMStatus('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è', 'error');
        };

        ws.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                console.log('–ü–æ–ª—É—á–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ:', data);
                
                if (data.fileId) {
                    currentFileId = data.fileId;
                    loadChatHistory(currentFileId);
                }
                
                switch (data.type) {
                    case 'headers':
                        // –°–æ–∑–¥–∞–µ–º —Ç–∞–±–ª–∏—Ü—É —Å –ø–æ–ª—É—á–µ–Ω–Ω—ã–º–∏ –∑–∞–≥–æ–ª–æ–≤–∫–∞–º–∏
                        const updatesDiv = document.querySelector('.updates');
                        updatesDiv.innerHTML = '';
                        updatesDiv.appendChild(createTable(data.headers));
                        break;
                        
                    case 'progress':
                        updateProgress(data.current, data.total);
                        break;
                        
                    case 'preview':
                        addTableRow(data);
                        break;
                        
                    case 'error':
                        showError(data.message);
                        showLLMStatus(`‚ùå –û—à–∏–±–∫–∞: ${data.message}`, 'error');
                        break;
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è WebSocket:', error);
                showError('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –æ—Ç–≤–µ—Ç–∞ —Å–µ—Ä–≤–µ—Ä–∞');
                showLLMStatus('‚ùå –û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –æ—Ç–≤–µ—Ç–∞ —Å–µ—Ä–≤–µ—Ä–∞', 'error');
            }
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ —á–∞—Ç–∞
        async function loadChatHistory(fileId) {
            try {
                const response = await fetch(`/api/chat-history/${fileId}`);
                if (!response.ok) {
                    throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é —á–∞—Ç–∞');
                }
                const { history } = await response.json();
                chatMessages.innerHTML = '';
                history.forEach(msg => addMessage(msg.content, msg.role));
                chatMessages.scrollTop = chatMessages.scrollHeight;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏:', error);
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é —á–∞—Ç–∞');
            }
        }

        function showLLMStatus(text, type = 'working') {
            llmStatus.style.display = 'block';
            llmStatus.className = 'llm-status ' + type;
            llmStatusText.innerHTML = text;
        }

        function highlightDifferences(before, after) {
            const words1 = before.split(' ');
            const words2 = after.split(' ');
            let result = '';
            
            for (let i = 0; i < words2.length; i++) {
                if (!words1.includes(words2[i])) {
                    result += `<span class="highlight-diff">${words2[i]}</span> `;
                } else {
                    result += words2[i] + ' ';
                }
            }
            return result.trim();
        }

        dropZone.ondragover = (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#4CAF50';
        };

        dropZone.ondragleave = () => {
            dropZone.style.borderColor = '#444';
        };

        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#444';
            const file = e.dataTransfer.files[0];
            if (file && file.name.match(/\.(xlsx|xls)$/i)) {
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                fileInput.files = dataTransfer.files;
                fileInput.dispatchEvent(new Event('change'));
            } else {
                showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–∞–π–ª Excel (.xlsx –∏–ª–∏ .xls)');
            }
        };

        fileInput.onchange = async function() {
            const file = fileInput.files[0];
            if (!file) return;

            if (!file.name.match(/\.(xlsx|xls)$/i)) {
                showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–∞–π–ª Excel (.xlsx –∏–ª–∏ .xls)');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            updatesTable.innerHTML = '';
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';
            progressStatus.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–∞...';
            downloadBtn.style.display = 'none';
            showLLMStatus('üîç –ù–∞—á–∏–Ω–∞–µ–º –∞–Ω–∞–ª–∏–∑ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤...');

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞');
                }

                progressStatus.textContent = '–§–∞–π–ª —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω!';
                showLLMStatus('‚úÖ –§–∞–π–ª —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω', 'success');

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                downloadBtn.href = url;
                downloadBtn.download = file.name.replace('.xlsx', '_enriched.xlsx');
                downloadBtn.style.display = 'block';
                downloadBtn.textContent = '–°–∫–∞—á–∞—Ç—å –æ–±—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã–π —Ñ–∞–π–ª';
                showLLMStatus('‚úÖ –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞. –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É "–°–∫–∞—á–∞—Ç—å –æ–±—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã–π —Ñ–∞–π–ª"', 'success');

                downloadBtn.onclick = () => {
                    setTimeout(() => {
                        window.URL.revokeObjectURL(url);
                    }, 100);
                };

            } catch (error) {
                console.error('Error:', error);
                progressStatus.textContent = `–û—à–∏–±–∫–∞: ${error.message}`;
                showError(error.message);
                showLLMStatus(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        };

        function addMessage(text, type) {
            if (text.trim().startsWith('{') && text.trim().endsWith('}')) {
                return;
            }
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;
            chatMessages.appendChild(message);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        askButton.onclick = async () => {
            const question = userQuestion.value.trim();
            if (!question) return;

            if (!currentFileId) {
                showError('–°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–∞–π–ª!');
                return;
            }

            addMessage(question, 'user');
            askButton.disabled = true;
            userQuestion.disabled = true;

            try {
                const response = await fetch('/api/ask-llm', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        question,
                        fileId: currentFileId 
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || '–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞—â–µ–Ω–∏–∏ –∫ LLM');
                }

                const data = await response.json();
                addMessage(data.answer, 'llm');
            } catch (error) {
                console.error('Error:', error);
                addMessage(`–û—à–∏–±–∫–∞: ${error.message}`, 'error');
                showLLMStatus(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            } finally {
                askButton.disabled = false;
                userQuestion.disabled = false;
                userQuestion.value = '';
            }
        };

        userQuestion.onkeydown = (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                askButton.click();
            }
        };

        function handleLLMResponse(data) {
            const row = updatesTable.insertRow();
            row.innerHTML = `
                <td>${data.partNumber || '-'}</td>
                <td>${data.before}</td>
                <td>
                    <div class="llm-suggestion">
                        <div class="llm-text">${data.llmResponse}</div>
                        <div class="llm-actions">
                            <button class="accept-btn">–ü—Ä–∏–Ω—è—Ç—å</button>
                            <button class="edit-btn">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                            <button class="reject-btn">–û—Ç–∫–ª–æ–Ω–∏—Ç—å</button>
                        </div>
                        <div class="edit-form" style="display: none;">
                            <textarea class="edit-description">${data.before}</textarea>
                            <button class="save-btn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                            <button class="cancel-btn">–û—Ç–º–µ–Ω–∞</button>
                        </div>
                    </div>
                </td>
                <td>–û–∂–∏–¥–∞–µ—Ç —Ä–µ—à–µ–Ω–∏—è</td>
            `;

            const suggestion = row.querySelector('.llm-suggestion');
            const editForm = suggestion.querySelector('.edit-form');
            const editDescription = suggestion.querySelector('.edit-description');

            suggestion.querySelector('.accept-btn').onclick = () => {
                data.accept();
                row.cells[2].innerHTML = data.after;
                row.cells[3].innerHTML = `<a href="${data.source}" target="_blank">–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–æ</a>`;
            };

            suggestion.querySelector('.edit-btn').onclick = () => {
                suggestion.querySelector('.llm-actions').style.display = 'none';
                editForm.style.display = 'block';
            };

            suggestion.querySelector('.reject-btn').onclick = () => {
                data.reject();
                row.cells[2].innerHTML = '–û—Ç–∫–ª–æ–Ω–µ–Ω–æ';
                row.cells[3].innerHTML = '-';
            };

            suggestion.querySelector('.save-btn').onclick = () => {
                const newDescription = editDescription.value.trim();
                if (newDescription) {
                    data.after = newDescription;
                    data.accept();
                    row.cells[2].innerHTML = newDescription;
                    row.cells[3].innerHTML = '–û—Ç—Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º';
                }
            };

            suggestion.querySelector('.cancel-btn').onclick = () => {
                suggestion.querySelector('.llm-actions').style.display = 'block';
                editForm.style.display = 'none';
            };
        }

        function updateProgress(current, total) {
            const percent = Math.round((current / total) * 100);
            progressBar.style.width = `${percent}%`;
            progressBar.textContent = `${percent}%`;
            progressStatus.textContent = `–û–±—Ä–∞–±–æ—Ç–∞–Ω–æ ${current} –∏–∑ ${total} —Å—Ç—Ä–æ–∫`;
        }

        function showProgress() {
            progressSection.style.display = 'block';
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';
            progressStatus.textContent = '–ù–∞—á–∏–Ω–∞–µ–º –æ–±—Ä–∞–±–æ—Ç–∫—É...';
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 5000);
        }

        function addTableRow(data) {
            const row = updatesTable.insertRow();
            row.innerHTML = `
                <td>${data.before || '-'}</td>
                <td>${data.after || '-'}</td>
                <td>${data.source ? `<a href="${data.source}" target="_blank">${data.source}</a>` : '-'}</td>
            `;
        }

        // –î–æ–±–∞–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏—é –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Ç–∞–±–ª–∏—Ü—ã
        function createTable(headers) {
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tr = document.createElement('tr');
            
            // –°–æ–∑–¥–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–∫–∏ –∏–∑ –ø–æ–ª—É—á–µ–Ω–Ω—ã—Ö –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞ –¥–∞–Ω–Ω—ã—Ö
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                tr.appendChild(th);
            });
            
            thead.appendChild(tr);
            table.appendChild(thead);
            
            const tbody = document.createElement('tbody');
            tbody.id = 'updatesTable';
            table.appendChild(tbody);
            
            return table;
        }
    </script>
</body>
